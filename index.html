<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <script id="__ada" data-handle="demo-jesserodriguez" src="https://static.ada.support/embed2.js"></script>
</head>

<body>
  <script>
    
    function checkLogin() {
      console.log("checkLogin() called")
      let user_log = localStorage.getItem('loggedIn')
      if (user_log == "true") {
        user_log = "True";
        name = "Jesse Rodriguez";
        email = "jesse.rodriguez@ada.support";
        console.log("user is logged in: " + user_log)
        window.adaEmbed.setMetaFields({
          user_log: user_log,
          name: name,
          email: email
        });
        let isDrawerOpen = localStorage.getItem('ada-embed_is-drawer-open')
        if (isDrawerOpen == 'true') {
          window.adaEmbed.toggle();
        }
        console.log("user is logged in and user details are set, name: " + name);
      } else {
        user_log = "False";
        name = "Mr. Not Logged In";
        email = "notloggedin@test.com";
        window.adaEmbed.setMetaFields({
          user_log: user_log,
          name: name,
          email: email
        });
      }
    }
    
    window.adaSettings = {
      adaReadyCallback: ({
        isRolledOut
      }) => {
        console.log("Ada Embed is done setting up. Chat support is now available.");

        checkLogin();
        }
      }
  </script>

</body>

</html>
