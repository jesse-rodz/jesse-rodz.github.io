<html>

  <head>
    <meta charset="utf-8" />
    <title>Jesse Test</title>
    <script type="text/javascript">
      window.adaSettings = {
        metaFields: {
          name: "Tester Testerson",
        },
        language: "en",
        adaReadyCallback: () => {
          // if the bot has not been triggered, keep it hidden
          if (!window.sessionStorage.getItem("chatOpened"))
            document.getElementById("ada-entry").style.display = "none";
        },
      };

    </script>

    <button id="showBot">
      Show Bot
    </button>

    <script>
      window.addEventListener("click", (e) => {
            if (e.target === document.getElementById("showBot")) {
              document.getElementById("ada-entry").style.display = "block";
              // bot has been triggered so place value in local storage so other pages have access
              window.sessionStorage.setItem("chatOpened", "yes");
              window.adaEmbed.toggle();
            }
          })

    </script>
    <script id="__ada" data-handle="demo-jesserodriguez" src="https://static.ada.support/embed2.js"></script>

  </head>

</html>
